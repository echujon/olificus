backend:
  name: github
  local_backend: true
  repo: echujon/olificus
  branch: main
  base_url: https://olificus.com
  auth_endpoint: /api/auth
media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "comic"
    label: "Comic"
    folder: "comic"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "URL Slug", name: "slug", widget: "string", hint: "URL path for this comic (e.g., s1-e1)" }
      - { label: "Permalink", name: "permalink", widget: "hidden", default: "/{{slug}}/" }
      - { label: "Body", name: "body", widget: "markdown", required: false }
      - label: "Images"
        name: "images"
        widget: "list"
        required: false
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Alt Text", name: "alt", widget: "string", required: false }
          - { label: "Caption", name: "caption", widget: "text", required: false }